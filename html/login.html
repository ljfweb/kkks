<html>
	<!--登录页面--------------------------------------------------------->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<!--头部--------------------------------------------------------------------------------------->
		<div id="head">
			
		</div>
		<!--登录页面内容--------------------------------------------------------------------------------------->
		<div id="loginMain">
			<div id="loginBack">
				<a href="#"><img src="../img/login/bf0oen2f5aaed393ad450a8ec8fdfe824dcb10.jpg"/></a>
				<p>
					<br />
				</p>
			</div>
			<div id="loginCon">
				<!--lc==loginCon-->
				<div class="lc_title">
					<h3>会员登录</h3>
					<a href="register.html">快速注册</a>
				</div>
				<div class="lc_hint">
					<p class="urse"><img src="../img/login/icon_error.png"/><span>请填写用户名</span></p>
					<p class="pass"><img src="../img/login/icon_error.png"/><span>请填写密码</span></p>

				</div>
				<div class="lc_ID">
					<input type="text" placeholder="手机/邮箱" name="" id="lc_ID_text" value="" />
					<i></i>
				</div>
				<div class="lc_pass">
					<input type="text" placeholder="密码" name="" id="lc_password" value="" />
					<i></i>
				</div>
				<div class="lc_verify">
					<div class="lc_verify_text"><input type="text" placeholder="验证码" name="" id="lc_verify" value="" /></div>
					<div class="lc_verify_change">
						<a class="code_word" href="#">abc1</a>
						<a class="code_ctrl" href="#">换一张</a>
					</div>
				</div>
				<div class="lc_self">
					<label>
						<span><input type="checkbox" checked="checked" name="" id="" value="" /></span>
						<span style="margin-left: 10px;">自动登录</span>
					</label>
					<a href="#">忘记密码了？</a>
				</div>
				<div class="lc_submint">
					<a>登 录</a>
				</div>
				<div class="lc_coop">

					<div>
						<a href="#"><img src="../img/login/icon_qq.png"/></a>

						<a href="#"><img src="../img/login/icon_wx.png"/></a>
						<a href="#"><img src="../img/login/icon_zfb.png"/></a>
					</div>
				</div>
			</div>
		</div>

		<div id="base">
			
		</div>
