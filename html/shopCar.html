<!DOCTYPE html>
<html>
	<!--购物车页面----------------------------------------------------------------->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/shopCar.css"/>
	</head>
	<body>
		<!--头部--------------------------------------------------------------------------------------->
		<div id="head">
			
		</div>
		<!--购物车内容------------------------------------------------------------------------------->
		<div id="carCon">
			<div class="car_hint">
				您还没有登录，登录后购物车的商品将保存到您的账户中<a href="login.html">登录</a>
			</div>
			<div class="car_add">
				<div class="add_panel">
					<div class="buyer_add">
						<span>山西省 太原市 古交市</span>
						<span class="add_arrow"></span>
					</div>
					<div class="all_add">
						<div class="all_add_title">
							<p>
								<span>山西省</span>
								<span class="add_arrow"></span>
							</p>
							<p>
								<span>太原市</span>
								<span class="add_arrow"></span>
							</p>
							<p>
								<span>古交市</span>
								<span class="add_arrow"></span>
							</p>
						</div>
						<div class="all_add_con">
							<p>
								<ul>
									<li></li>
								</ul>
							</p>
							<p>
								<ul>
									<li></li>
								</ul>
							</p>
							<p>
								<ul>
									<li></li>
								</ul>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="car_mainCon">
				<div class="empty_con">
					<img src="../img/shopCar/carnull.png"/>
					<dl>
						<dt>您的购物车里还没有添加任何商品</dt>
						<dd>1.去<a href="home.html">逛逛</a>网站里的商品进行购买。</dd>
						<dd>2.将收藏夹中的商品添加到购物车</dd>
					</dl>
				</div>
				<div class="car_content">
					<ul class="car_content_title">
						<input type="checkbox" id="checkall" value="" />
						<li style="margin-right: 44px;"><span>全选</span></li>
						<li style="margin-right: 400px;"><span>商品</span></li>
						<li style="margin-right: 88px;"><span>单价</span></li>
						<li style="margin-right: 72px;"><span>数量</span></li>
						<li style="margin-right: 55px;"><span>小计</span></li>
						<li style="margin-right: 50px;"><span>库存状态</span></li>
						操作
					</ul>
					<ul class="car_data">
						
					</ul>
				</div>
				<div class="car_empty">
					<div class="car_del">
						<div class="del_price">
							<p>商品金额：<span>0</span>元</p>
						</div>
						<div class="del_total">
							已选[<span class="del_total_num">0</span>] 件商品，金额= <span class="del_total_sec" style="font-weight: bold;font-size: 20px;">0</span>
						</div>
					</div>
					<div class="car_btn">
						<div class="btn_close">
							<p class="close_buy">继续购物</p>
							<p class="close_clear">去结算</p>
						</div>
					</div>
				</div>
			</div>
			<div class="car_recom">
				<div class="car_recom_title">
					<ul>
						<li class="carback">推荐商品</li>
						<li>最近浏览商品</li>
						<li>收藏夹</li>
						<li>已删除商品</li>
					</ul>
					<a class="car_recom_left"></a>
					<a class="car_recom_right"></a>
				</div>
			</div>
		</div>
		<!--底部--------------------------------------------------------------------------------------->
		<div id="base">
			
		</div>
		<!--置顶--------------------------------------------------------------------------------------->
		<div id="toTop">
			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/cookie222.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/shopCar.js" type="text/javascript" charset="utf-8"></script>
</html>
